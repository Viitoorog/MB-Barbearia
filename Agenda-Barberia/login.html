<!DOCTYPE html>
<html lang="pt-br">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="css/login.css">
          <link rel="icon" href="https://a.imagem.app/oBsF4e.png">
          <title>Login</title>
     </head>
     <body>
          <main>
               <div class="main-container">
                    <div class="left-content">
                  <br>
                  <br>
                  <br>
                         <h1>Descubra coisas incríveis em nossa plataforma!</h1>
                         <figure class="vector-img">
                              <img src="img/MB-removebg-preview.png" alt="Vetor Login">
                         </figure>
                    </div>
                  <br>
                  <br>
                  <br>

                    <div class="right-content">
                         <div class="card card-color">
                              <div class="title">
                                   <button id="voltar-ao-menu" class="scroll-button" onclick="redirecionarParaOutraPagina()">Voltar ao Menu</button>
                                   <h2>Login</h2>
                              </div>
                              <form method="post" action="#">
                                   <div class="input-container">
                                        <div class="input-group">
                                             <label for="user">Usuário</label>
                                             <input type="text" name="username" id="user" placeholder="Digite seu email" required>
                                        </div>
                                        <div class="input-group">
                                             <label for="pass">Senha</label>
                                             <input type="password" name="password" id="pass" placeholder="Digite sua senha" required>
                                        </div>
                                   </div>
                                   <div class="form-links">
                                        <a href="#">Esqueceu sua senha?</a>
                                        <a href="/cadastro">Não tem uma conta? Cadastre-se</a>
                                   </div>
                                   <br>
                                   <div class="form-link">
                                        <a href="https://accounts.google.com/o/oauth2/auth?redirect_uri=https://mbbarbershoptcc.web.app/cadastro.html&response_type=code&client_id=772124232499-vkk3fhr9n295uno5uaf8crk8o84d7o8g.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile" id="google-login"> 
                                             <img src="img/google-removebg-preview.png" alt="google-img">
                                             Login com Google
                                        </a>
                                   </div>
                                   <div class="submit-form">
                                        <button type="submit" title="Envio de dados disponível" onclick="logar(); return false;">Entrar</button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </main>
          <script src="script/login.js"></script>
          <script src="Autenticação/autenticação.js"></script>
     </body>
</html>
