<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/login.css">
     <link rel="icon" href="https://a.imagem.app/oBsF4e.png">
     <title>Login</title>
</head>

<body>
     <main>
          <div class="main-container">
               <div class="left-content">
                    <br>
                    <br>
                    <br>
                    <h1>Descubra coisas incríveis em nossa plataforma!</h1>
                    <figure class="vector-img">
                         <img src="/MB-removebg-preview.png" alt="Vetor Login">
                    </figure>
               </div>
               <br>
               <br>
               <br>

               <div class="right-content">
                    <div class="card card-color">
                         <div class="title">
                              <a href="/"><button id="voltar-ao-menu" class="scroll-button">Voltar ao Menu</button></a>
                              <h2>Login</h2>
                         </div>
                         <form method="post" action="#">
                              <div class="input-container">
                                   <div class="input-group">
                                        <label for="user">Usuário</label>
                                        <input type="text" name="email_cli" id="email_cli" placeholder="Digite seu email"
                                             required>
                                   </div>
                                   <div class="input-group">
                                        <label for="pass">Senha</label>
                                        <input type="password" name="senha_cli" id="senha_cli"
                                             placeholder="Digite sua senha" required>
                                   </div>
                              </div>
                              <div class="form-links">
                                   <a href="/cadastro">Não tem uma conta? Cadastre-se</a>
                              </div>

                              <div class="submit-form">
                                   <button type="submit" title="Envio de dados disponível">Entrar</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </main>
     <script src="script/login.js"></script>
     <script src="Autenticação/autenticação.js"></script>
</body>

</html>
